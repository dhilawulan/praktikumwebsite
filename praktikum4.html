<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ardhila Wulan Octavia Putri</title>
  </head>
  <body>
    <script language="JavaScript">

      function Ardhila Wulan Octavia Putri() {
      let nama = prompt("Masukkan Nama Anda"); 
        if (nama != null) {
          alert("Halo" + nama + "!");
        }
      }
    </script>

    <form name="Penghitung">
      <h1>Memasukkan Data Lewat Prompt</h1>

      <input type="button" value="Masukkan Nama" onclick="Ardhila Wulan Octavia Putri()"/>
    </form>
  </body>
</html>
